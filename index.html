<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Социальная сеть Mesto</title>
    <meta name="description" content="Социальная сеть Mesto создана в замен с ушедщего Instagram с России. ">
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__logo"> </a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="info-user">
          <img class="info-user__imag" src="./images/my-foto.jpeg" alt="" />
          <div class="info-user__container">
            <div class="container-name">
              <h1 class="container-name__title">Новик Дмитрий</h1>
              <button class="container-name__button">

              </button>
            </div>
            <p class="info-user__discription">Исследователь CSS JS :)</p>
          </div>
        </div>
        <button class="profile__button-add">
          <img class="profile__icon" src="./images/plus.svg" alt="кнопка добавления картинки">
        </button>
      </section>
      <section class="items-foto">
        <div class="card">
          <img
            src="./images/masceranno.jpeg"
            alt="фото"
            class="card__imag"
          />
          <div class="card__name">
            <h2 class="card__name-title">Хавьер Маскерано</h2>
            <button class="card__name-heart"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/my-foto.jpeg"
            alt="фото"
            class="card__imag"
          />
          <div class="card__name">
            <h2 class="card__name-title">Я и Юльчик</h2>
            <button class="card__name-heart"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/Tihon.jpeg"
            alt="фото"
            class="card__imag"
          />
          <div class="card__name">
            <h2 class="card__name-title">Тихон и Шанель)</h2>
            <button class="card__name-heart"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/Habib.jpeg"
            alt="фото"
            class="card__imag"
          />
          <div class="card__name">
            <h2 class="card__name-title">Хабиб Чемпион</h2>
            <button class="card__name-heart"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/and-my.jpeg"
            alt="фото"
            class="card__imag"
          />
          <div class="card__name">
            <h2 class="card__name-title">где-то на море</h2>
            <button class="card__name-heart"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/foto2.jpeg"
            alt="фото"
            class="card__imag"
          />
          <div class="card__name">
            <h2 class="card__name-title">Пара</h2>
            <button class="card__name-heart"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__container-close">
          <svg
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M32 28.8L19.2 16L32 3.2L28.8 0L16 12.8L3.2 0L0 3.2L12.8 16L0 28.8L3.2 32L16 19.2L28.8 32L32 28.8Z"
              fill="white"
            />
          </svg>
        </button>
        <form action="submit" class="popup-form">
          <p class="popup-form__title">Редактировать профиль</p>
          <input class="popup-form__name" type="text" placeholder="Имя" required name="popup-form__name-text" />
          <input class="popup-form__discription" placeholder="О себе" type="text" name="popup-form__discription-text"/>
          <button class="popup-form__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./blocks/scripts/script.js"></script>
  </body>
</html>
