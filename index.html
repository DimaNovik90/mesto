<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Социальная сеть Mesto</title>
    <meta
      name="description"
      content="Социальная сеть Mesto создана в замен с ушедщего Instagram с России. "
    />
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__logo"> </a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user">
          <img
            class="profile__user-imag"
            src="./images/my-foto.jpeg"
            alt="Фото пользователя"
          />
          <div class="profile__container">
            <div class="profile__info">
              <h1 class="profile__info-title">Новик Дмитрий</h1>
              <button class="profile__info-button" type="button"></button>
            </div>
            <p class="profile__discription">Исследователь CSS JS</p>
          </div>
        </div>
        <button class="profile__button-add" type="button">
          <img
            class="profile__icon"
            src="./images/plus.svg"
            alt="кнопка добавления картинки"
          />
        </button>
      </section>
      <section class="items-foto"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- popup изменения данных пользователя -->
    <div class="popup popup_edit">
      <div class="popup__container">
        <button class="popup__container-close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" action="submit" name="form-popup">
          <input
            class="popup__form-input popup__form-input_type_name"
            type="text"
            placeholder="Имя"
            required
            name="popup-form__name-text"
          />
          <input
            class="popup__form-input popup__form-input_type_discription"
            placeholder="О себе"
            type="text"
            name="popup-form__discription-text"
          />
          <button type="submit" class="popup__form-save-btn">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- popup добавления карточек -->
    <div class="popup popup_add">
      <div class="popup__container">
        <button class="popup__container-close" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__wrapper-form" action="submit" name="form-popup">
          <input
            class="popup__form-input popup__form-input_type_text"
            type="text"
            placeholder="Название"
            required
            name="popup-form__name-text"
          />
          <input
            class="popup__form-input popup__form-input_type_link"
            placeholder="Ссылка на картинку"
            type="text"
            name="popup-form__discription-link"
          />
          <button type="submit" class="popup__form-save-btn">Создать</button>
        </form>
      </div>
    </div>
    <!-- popup scale foto profile -->

    <div class="popup popup_scale-foto">
      <div class="popup__container-scale">
        <button class="popup__btn-close" type="button"></button>
        <figure class="popup__figure">
          <img
            class="popup__figure-img"
            src="./images/gorniy-Altai.png"
            alt=""
          />
          <figcaption class="popup__figire-title"></figcaption>
        </figure>
      </div>
    </div>

    <template class="template">
      <div class="card">
        <button class="card__button-remove" type="button"></button>
        <img
          src="./images/masceranno.jpeg"
          alt="Я и футболист"
          class="card__imag"
        />
        <div class="card__name">
          <h2 class="card__name-title">Хавьер Маскерано</h2>
          <button class="card__name-heart" type="button">
            <img
              class="card__name-icon"
              src="./images/VectorHeart1.svg"
              alt=""
            />
          </button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
